{% extends "base.html" %}

{% block title %}Lista de Post{% endblock %}

{% block content%}
    {% for post in post_list %}
        <ul>
            <li><a href="{% url 'post-detalhado' slug=post.slug %}">{{ post.titulo }}</a></li>
            <li>{{ post.conteudo }}</li>
        </ul>
    {% endfor %}
{% endblock %}
